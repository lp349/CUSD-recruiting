{% load staticfiles %}
<html>
<head lang="en">
    <meta charset="UTF-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'styles/common.css' %}">

    <script src="{% static 'js/jquery-1.11.3.min.js' %}"></script>
    <script src ="{% static 'js/form.js' %}"></script>
    <script src ="{% static 'js/common.js' %}"></script>
    <title>New Application</title>

</head>
<body>
    <h1> Application Part II </h1>
    <div class="form-content">
    <form id="application_form" enctype="multipart/form-data" method="post" action="{{ form.form_submit_action_url }}" onsubmit="return confirmation();">
        {% csrf_token %}
       <div class="field-wrapper">
      netID: {{ form.netID }}
        </div>
        <div class="field-wrapper">
      Resume Upload: {{form.resume}}
        </div>
        <div class="field-wrapper">
      Select Projects:
      {{form.project_multiselect}}
        </div>
        <div class="field-wrapper">
      Select Roles:
      {{form.role_multiselect}}
        </div>
      <input class="submit-button button" type="submit" name="submit" value="Save">
    </form>
        </div>
</body>
</html>
