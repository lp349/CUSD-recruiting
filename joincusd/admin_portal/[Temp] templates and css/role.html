<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
    <script src="dummy.js"></script>
    <title></title>
</head>
<body>
    <script>
    </script>

    <div id="modal-header">
        <h1>Add or Edit a <span>Role</span></h1>
    </div>

    <div id="modal-body">

        <div class="name field-wrap">
            <div class="name field-name">Name</div>
            <div class="name field">
                <input type="text">
            </div>
        </div>

        <div class="description field-wrap">
            <div class="description field-name">Description</div>
            <div class="description field">
                <textarea rows="5"></textarea>
            </div>
        </div>


        <div class="projects field-wrap">
            <div class="projects field-name">Select Projects</div><br>
            <div class="projects field">
            </div>
        </div>

        <div class="roletypes field-wrap">
            <div class="roletypes field-name">Select Role Types</div><br>
            <div class="roletypes field">
            </div>
        </div>

        <div class="submit-button button">Submit</div>

        <script>
            $.each(postings, function(index, posting) {
                var p = "<div> <input type='checkbox' name=" + posting.name + ">" + posting.name + "</div>";
                if (posting.posting_type == "Project") {
                    $(".projects.field").append(p);
                }else if ((posting.posting_type == "RoleType") ){
                    $(".roletypes.field").append(p);
                }
            });

            $(".submit-button").on('click', function() {
                var conf= confirm("Are you sure you want to submit?");
                if (conf) window.location.href = "index.html";
            })


        </script>

    </div>
</body>
</html>
