
<!doctype html>
<html class="no-js" lang="en">
  <head>
    {% load staticfiles %}
    <meta charset="utf-8">
    <meta content="IE=edge,chrome=1" http-equiv="X-UA-Compatible">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="57x57" href="{% static 'images/favicon/apple-icon-57x57.png' %}"/>
    <link rel="apple-touch-icon" sizes="60x60" href="{% static 'images/favicon/apple-icon-60x60.png' %}"/>
    <link rel="apple-touch-icon" sizes="72x72" href="{% static 'images/favicon/apple-icon-72x72.png' %}"/>
    <link rel="apple-touch-icon" sizes="76x76" href="{% static 'images/favicon/apple-icon-76x76.png' %}"/>
    <link rel="apple-touch-icon" sizes="114x114" href="{% static 'images/favicon/apple-icon-114x114.png' %}"/>
    <link rel="apple-touch-icon" sizes="120x120" href="{% static 'images/favicon/apple-icon-120x120.png' %}"/>
    <link rel="apple-touch-icon" sizes="144x144" href="{% static 'images/favicon/apple-icon-144x144.png' %}"/>
    <link rel="apple-touch-icon" sizes="152x152" href="{% static 'images/favicon/apple-icon-152x152.png' %}"/>
    <link rel="apple-touch-icon" sizes="180x180" href="{% static 'images/favicon/apple-icon-180x180.png' %}"/>
    <link rel="icon" type="image/png" sizes="192x192"  href="{% static 'images/favicon/android-icon-192x192.png' %}"/>
    <link rel="icon" type="image/png" sizes="32x32" href="{% static 'images/favicon/favicon-32x32.png' %}"/>
    <link rel="icon" type="image/png" sizes="96x96" href="{% static 'images/favicon/favicon-96x96.png' %}"/>
    <link rel="icon" type="image/png" sizes="16x16" href="{% static 'images/favicon/favicon-16x16.png' %}"/>
    <link rel="manifest" href="{% static 'images/favicon/manifest.json' %}"/>
    <meta name="msapplication-TileColor" content="#ffffff">
    <meta name="msapplication-TileImage" content="{% static 'images/favicon/ms-icon-144x144.png' %}">
    <meta name="theme-color" content="#ffffff">

    <title>{% if title %} {{ title }} {% else %} Join CUSD {% endif %}</title>

    {% load compress %}
      {% compress css %}
      <link rel="stylesheet" type="text/x-scss" href="{% static "scss/cusd.scss" %}" />
    {% endcompress %}
    <script type="text/javascript" src="{% static "jquery/dist/jquery.js" %}"></script>
    <script type="text/javascript" src="{% static "foundation/js/foundation.js" %}"></script>
    <script type="text/javascript" src="{% static "foundation/js/foundation/foundation.equalizer.js" %}"></script>
    <script type="text/javascript" src="{% static "foundation/js/foundation/foundation.reveal.js" %}"></script>


    <script type="text/javascript" src="{% static "javascripts/head.js" %}"></script>

  </head>

  <body class="<%= page_classes %>">
    
    <header class="site-header">
      
      <div class="site-header__wrapper">

        <a href="/">
          <div class="site-logo">
            <!--%= image_tag "CUSD-logo.svg", class: "site-logo__image" %-->
            <img src="{% static "images/CUSD-logo.svg" %}" class="site-logo__image"/>
            <span class="site-logo__text">Cornell University<br>Sustainable Design</span>
          </div>
        </a>
        <!--% end %-->
        <div class="main-nav">
          <ul class="main-nav__menu">
            <li> 
              <a href="https://docs.google.com/forms/d/1z_U_r4fsO2PAWWIBkzUQ50Y92RjJwMxvXeMfGy4UO6Y/viewform" class="button">Apply</a>
            </li>
            <li><a href="/about/">About</a></li>
            <li><a href="/projects/">Projects</a></li>
          </ul>
        </div>

        <div class="mobile-nav">
          <a href="#mobileMenu" class="button secondary">Menu</a>
        </div>

      </div>
    </header>
